<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark zappo-bg-dark">

            aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link zappo-text-light" href="#">
                        <span class="zmdi zmdi-account-o zmdi-hc-fw zmdi-hc-fh zmdi-hc-2x"></span>&nbsp;Mon compte</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link zappo-text-light" href="#">
                        <span class="zmdi zmdi-store zmdi-hc-fw zmdi-hc-fh zmdi-hc-2x"></span>&nbsp;Le restaurant</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link zappo-text-light" href="#">

            </ul>
        </div>

        <div>
            <a class="navbar-brand mr-0 zappo-text-light" href="#">Zappo App'</a>
        </div>


        <ul id="navbarTools" class="navbar-nav">
            <li class="nav-item mr-3">
                <a class="nav-link" href="#">
                    <span class="zmdi zmdi-sign-in zmdi-hc-2x zappo-text-light"></span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <span class="zmdi zmdi-shopping-basket zmdi-hc-2x zappo-text-light"></span>
                </a>
            </li>
        </ul>


    </nav>
    <main id="productsLists">

            <div class="categoryItem">
                <a class="nav-link zappo-text-dark zappo-active" href="#">Suggestions</a>
            </div>
            <div class="categoryItem">
                <a class="nav-link zappo-text-dark" href="#">Pizze</a>
            </div>
            <div class="categoryItem">
                <a class="nav-link zappo-text-dark" href="#">Entrées</a>
            </div>
            <div class="categoryItem">
                <a class="nav-link zappo-text-dark" href="#">Boissons</a>
            </div>
            <div class="categoryItem">
                <a class="nav-link zappo-text-dark" href="#">Desserts</a>
            </div>
        </nav>

        <div class="productsList">
            <div class="productCard">
                <div class="cardHead">

                    <h3>Margharita</h3>
                    <div>9,90 €</div>
                    <a href="#">
                        <span class="zmdi zmdi-shopping-cart-plus zmdi-hc-2x"></span>
                    </a>
                </div>
                <div>
                    <div>Sauce tomate San Marzano DOP, mozzarella fior di latte, basilic, huile d’olive extra vierge</div>
                </div>
            </div>
        </div>
